<!DOCTYPE html>

<head>
    <link rel="stylesheet" type="text/css" href="feedbackstyle.css" />
    <title>Feedback Form</title>
</head>

<body>
    <div class="container">
        <form class="feedback-form">
            <h1 style="text-align:center; font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; color: rgb(24, 78, 165);">Feedback Form</h1>

            <div class="mb-4">
                <label class="form-label" for="Name">Name</label>
                <input type="text" name="txt_name">
            </div>

            <div class="mb-4">
                <label class="form-label" for="Email">Email</label>
                <input type="text" name="txt_email">
            </div>

            <div class="mb-4">
                <label class="form-label" for="Department">Department</label>
                <select id="department" name="department">
                    <option value="pnt">P&T</option>
                    <option value="support">Support</option>
                    <option value="hr">HR</option>
                </select>
            </div>

            <div class="mb-4">
                <label class="form-label" for="Rating">Please rate your experience at Ceridian so
                    far.</label>

                <div style="display: flex; justify-content: space-evenly;">
                    <label for="rating1">
                        1
                        <input type="radio" name="rating" id="rating1" value="1">
                    </label>

                    <label for="rating2">
                        2
                        <input type="radio" name="rating" id="rating2" value="2">
                    </label>

                    <label for="rating3">
                        3
                        <input type="radio" name="rating" id="rating3" value="3">
                    </label>

                    <label for="rating4">
                        4
                        <input type="radio" name="rating" id="rating4" value="4">
                    </label>

                    <label for="rating5">
                        5
                        <input type="radio" name="rating" id="rating5" value="5">
                    </label>
                </div>
            </div>

            <div class="mb-4">
                <label class="form-label" for="suggestion">Select a suggestion to improve experience for incoming
                    batches.</label>

                <div style="display: flex; flex-direction:column;">
                    <label for="suggestion1">
                        <input type="checkbox" id="suggestion1" name="suggestion1" value="Labs">
                        More labs assignments
                    </label>

                    <label for="suggestion2">
                        <input type="checkbox" id="suggestion2" name="suggestion2" value="SelfTraining">
                        More self training sessions
                    </label>

                    <label for="suggestion3">
                        <input type="checkbox" id="suggestion3" name="suggestion3" value="MoreFood">
                        More food(especially pizza)
                    </label>

                    <label for="suggestion4">
                        <input type="checkbox" id="suggestion4" name="suggestion4" value="MoreComplex">
                        More complex training sessions
                    </label>

                    <label for="suggestion5">
                        <input type="checkbox" id="suggestion5" name="suggestion5" value="LessComplex">
                        Less complex training sessions
                    </label>
                </div>
            </div>

            <div class="mb-4">
                <label for="comments" class="form-label">Other Comments
                    <textarea id="othercomments" name="othercomments" rows="4" cols="50">
                    </textarea>
                </label>
            </div>

            
            <button>
                Submit
            </button>
        </form>
    </div>
</body>
